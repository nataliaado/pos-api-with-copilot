name: CI - Node.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Instalar dependências
        run: npm install

      - name: Executar testes
        run: npm run test-controller

      - name: Instalar concurrently
        run: npm install concurrently

      - name: Subir a API
        run: npm run start-graphql &

      - name: Esperar a API estar funcionando
        run: sleep 5

      - name: Rodar os testes de API via HTTP
        run: npm run test-external